<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon">
  <style>
    html {
      overflow: hidden;
    }
  </style>
  <title>Google</title>
</head>

<body>
  <header>
    <nav_bar>
      <ul id="navigation_bar">
        <a class="nav_bar_link" href="https://mail.google.com/mail/">Почта</a>
        <a class="nav_bar_link" href="https://www.google.by/imghp">Картинки</a>
        <a class="nav_bar_link" href=""><img id="tile_img" src="image/apps.png"></a>
        <button class="login_button" onclick="document.location='https://accounts.google.com/ServiceLogin?hl=ru'">Войти</button>

      </ul>
    </nav_bar>
  </header>
  <div class="container" id="main_container">
    <div class="logo">
      <img id="logo" src="https://www.google.by/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
    </div>
    <div class="search_bar">
      <span id="search_img">
        <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
        </svg>
      </span>
      <div id="div_input">
        <input id="search_string" name="searchbox" type="text" autofocus>
      </div>
      <img id="keyboard_img" src="http://www.gstatic.com/inputtools/images/tia.png" title="Экранная клавиатура">
      <span id="mic_img" title="Голосовой поиск">
        <svg class="HPVvwb" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z" fill="#4285f4"></path>
          <path d="m11 18.08h2v3.92h-2z" fill="#34a853"></path>
          <path d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z" fill="#f4b400"></path>
          <path d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z" fill="#ea4335"></path>
        </svg>
      </span>
    </div>
    <div class="search_button">
      <button onclick="search()">Поиск в Google</button>
      <button onclick="search()">Мне повезёт!</button>
    </div>
    <div id="language">
      Сервисы Google доступны на разных языках: &ensp; <a class="a_language" href="">English</a> &ensp; <a class="a_language" href="">Беларуская</a>
    </div>
  </div>
  <footer>
    <div class="footer_container">
      <div class="footer_block">
        <span id="country">Беларусь</span>
      </div>
      <div class="footer_block">
        <div class="second_footer">
          <div class="footer_left">
            <ul class="left_ul_footer">
              <a href="https://ads.google.com/">Реклама</a>
              <a href="https://www.google.by/intl/ru/services/">Для бизнеса</a>
              <a href="https://about.google.com/">Всё о Google</a>
              <a href="https://www.google.com/search/howsearchworks/">Как работает Google Поиск</a>
            </ul>
          </div>
        </div>
        <div class="footer_right">
          <ul class="ul_footer">
            <a href="https://policies.google.com/privacy">Конфиденциальность</a>
            <a href="https://policies.google.com/terms">Условия</a>
            <a href="">Настройки</a>
          </ul>
        </div>
      </div>
    </div>
  </footer>
  <script src="js/script.js"></script>
</body>

</html>
